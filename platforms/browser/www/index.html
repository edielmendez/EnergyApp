<body ng-app="appTBM" ng-controller="appController">
     <nav class="light-blue lighten-1" role="navigation">
    <div class="nav-wrapper container"><a id="logo-container" href="#" class="brand-logo">TBM</a>
      <ul class="right hide-on-med-and-down">
        <li><a href="#">Navbar Link</a></li>
      </ul>

      <ul id="nav-mobile" class="side-nav">
        <li><a href="#">Recomendaciones</a></li>
        <li><a href="#">Bajar de peso</a></li>
        <li><a href="#">Mantener peso</a></li>
        <li><a href="#">Subir Masa muscular</a></li>
      </ul>
      <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
    </div>
  </nav>

  <div class="section no-pad-bot" id="index-banner">
    <div class="container">
        <div class="row">
            <div class="input-field col s8 offset-s2">
              <input  id="first_name2" type="text" class="validate" ng-model="peso">
              <label class="active" for="first_name2">Peso(kg)</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s8 offset-s2">
              <input  id="first_name2" type="text" class="validate" ng-model="altura">
              <label class="active" for="first_name2">Altura(cm)</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s8 offset-s2">
              <input  id="first_name2" type="text" class="validate" ng-model="edad">
              <label class="active" for="first_name2">Edad(años)</label>
            </div>
        </div>

        <div class="row">
            <div class="col s10 offset-s1">
              <p>Sexo</p>
              <input name="group1" type="radio" id="test1" />
              <label for="test1">Masculino</label>
              <input name="group1" type="radio" id="test2" />
              <label for="test2">Femenino</label>
            </div>
        </div>

        <div class="row">
            <div class="col s10 offset-s1">
                <p>Actividad fisica</p>
                <select>
                  <option value="sedentaria"  selected>Sedentaria</option>
                  <option value="1">Ligeramente activa</option>
                  <option value="2">Moderadamente activa</option>
                  <option value="3">Muy activa</option>
                  <option value="3">Extremadamente activa</option>
                </select>
                <label>Materialize Select</label>
            </div>
        </div>

        <div class="row center">
        <a class="btn-large waves-effect waves-light mybtnstyle" ng-click="calcularTBM()">Calcular</a>
      </div>
